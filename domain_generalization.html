<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Domain Creator (Polygon)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: lightblue;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin: 20px 0;
    }
    .description {
      font-size: 1.1em;
      margin-bottom: 20px;
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      display: inline-block;
    }
    #clickPlot {
      width: 600px;
      height: 400px;
      margin: auto;
      background-color: #222;
    }
    #feedback {
      margin-top: 15px;
      font-size: 1.1em;
      color: cyan;
      text-align: left;
      width: 600px;
      margin: 15px auto;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Domain Creator (Polygon)</h1>
  <div class="description">
    <p>
      This version draws a polygon in the exact order you click the four points, 
      rather than computing a bounding rectangle. 
    </p>
    <p>
      We still capture raw mouse clicks for exact (x,y). 
      After the 4th point, we create a <code>type: "path"</code> shape.
    </p>
  </div>
  <div id="clickPlot"></div>
  <div id="feedback">No points clicked yet.</div>
  <button onclick="clearDomain()">Clear Domain</button>
</div>

<script>
  // We'll store up to 4 clicked points in data coordinates
  let domainPoints = [];

  // Prepare a scatter trace to show the clicked points
  let scatterTrace = {
    x: [],
    y: [],
    mode: 'markers',
    marker: {
      color: 'cyan',
      size: 10
    },
    name: "Clicked Points"
  };

  // Plot layout with no shapes initially
  let layout2D = {
    title: "Click anywhere to select polygon corners",
    xaxis: { range: [0, 1], title: "x" },
    yaxis: { range: [0, 1], title: "y" },
    shapes: []
  };

  let gd; // will hold the plot DOM element

  // Create the initial plot
  Plotly.newPlot("clickPlot", [scatterTrace], layout2D)
    .then(function(plotDiv) {
      gd = plotDiv;
      // Attach a raw mouse event listener for exact (x,y)
      gd.addEventListener("mousedown", onPlotMouseDown);
    });

  // Handler for raw mouse down events
  function onPlotMouseDown(evt) {
    if (domainPoints.length >= 4) {
      alert("Already have 4 points. Click 'Clear Domain' to reset.");
      return;
    }

    let rect = gd.getBoundingClientRect();
    let xPixel = evt.clientX - rect.left;
    let yPixel = evt.clientY - rect.top;

    let xAxis = gd._fullLayout.xaxis;
    let yAxis = gd._fullLayout.yaxis;

    let xMinPixel = xAxis._offset;
    let xMaxPixel = xAxis._offset + xAxis._length;
    let yMinPixel = yAxis._offset + yAxis._length;
    let yMaxPixel = yAxis._offset;

    let xDataMin = xAxis.range[0];
    let xDataMax = xAxis.range[1];
    let yDataMin = yAxis.range[0];
    let yDataMax = yAxis.range[1];

    // Convert pixel to data coordinates
    let xData = xDataMin + (xPixel - xMinPixel) / (xMaxPixel - xMinPixel) * (xDataMax - xDataMin);
    let yData = yDataMin + (yMinPixel - yPixel) / (yMinPixel - yMaxPixel) * (yDataMax - yDataMin);

    // Add new point
    domainPoints.push([xData, yData]);
    Plotly.extendTraces("clickPlot", { x: [[xData]], y: [[yData]] }, [0]);

    updateFeedback();

    // If we now have 4 points, draw a polygon shape in the order clicked
    if (domainPoints.length === 4) {
      let pathString = `M ${domainPoints[0][0]},${domainPoints[0][1]}
                       L ${domainPoints[1][0]},${domainPoints[1][1]}
                       L ${domainPoints[2][0]},${domainPoints[2][1]}
                       L ${domainPoints[3][0]},${domainPoints[3][1]} Z`;

      let polygonShape = {
        type: 'path',
        path: pathString,
        fillcolor: 'rgba(255,0,0,0.2)',
        line: { color: 'red' }
      };

      layout2D.shapes.push(polygonShape);
      Plotly.relayout("clickPlot", { shapes: layout2D.shapes });
    }
  }

  // Display clicked points in the feedback box
  function updateFeedback() {
    if (domainPoints.length === 0) {
      document.getElementById("feedback").innerText = "No points clicked yet.";
      return;
    }
    let msg = "Clicked " + domainPoints.length + " point(s):<br>";
    domainPoints.forEach((pt, idx) => {
      msg += `Point ${idx+1}: (${pt[0].toFixed(3)}, ${pt[1].toFixed(3)})<br>`;
    });
    document.getElementById("feedback").innerHTML = msg;
  }

  // Clear everything
  function clearDomain() {
    domainPoints = [];
    layout2D.shapes = [];

    let resetData = { x: [[]], y: [[]] };
    Plotly.restyle("clickPlot", resetData, [0]);
    Plotly.relayout("clickPlot", { shapes: [] });

    updateFeedback();
  }
</script>
</body>
</html>
