<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Research Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: lightblue;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: black;
            padding: 10px 0;
            font-size: 1.2em;
        }
        nav a {
            color: lightblue;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .rooms {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .room {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            width: 60%;
            font-size: 1.5em;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        .room:hover {
            background: #333;
            box-shadow: 3px 3px 15px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="publications.html">Publications</a>
        <a href="activities.html">Activities</a>
        <a href="philosophy.html">Philosophy</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h1>Open Research Chat</h1>
        <p>Choose a discussion room to join:</p>
        
        <div class="rooms">
            <div class="room" onclick="enterRoom('foundational-model')">ðŸ“š Foundational Model</div>
            <div class="room" onclick="enterRoom('gpu-redistribution')">ðŸŽ® GPU Redistribution</div>
        </div>
    </div>

    <script>
        function enterRoom(roomName) {
            window.location.href = `chatroom.html?room=${roomName}`;
        }
    </script>
</body>
</html>
