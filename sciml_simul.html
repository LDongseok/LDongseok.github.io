<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciML Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: lightblue;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: black;
      padding: 10px 0;
      font-size: 1.2em;
    }
    nav a {
      color: lightblue;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 150px;
      font-size: 1.2em;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #111;
      color: lightblue;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.5em;
      background-color: #222;
      padding: 20px;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="publications.html">Publications</a>
    <a href="activities.html">Activities</a>
    <a href="philosophy.html">Philosophy</a>
    <a href="contact.html">Contact</a>
    <a href="open_research_chat.html">Open Research Chat</a>
    <a href="sciml_simul.html">SciML Simulations</a>
  </nav>
  <div class="container">
    <h1>SciML Simulation</h1>
    <p>Enter JSON for <strong>known</strong>, <strong>unknown</strong>, and <strong>epsilons</strong> below.</p>
    
    <!-- 예: 
         {
           "known": [[[0.1,0.2,0.9],[0.3,0.4,0.8]]],
           "unknown": [[[0.5,0.6,0.7],[0.7,0.2,0.1]]],
           "epsilons": [0.01]
         }
    -->
    <textarea id="userInput" placeholder='{"known": [...], "unknown": [...], "epsilons": [...]}'></textarea>
    <br>
    <button onclick="submitInput()">Submit</button>
    <div class="result" id="resultDisplay"></div>
  </div>
  
  <script>
    async function submitInput() {
      const inputText = document.getElementById("userInput").value;
      let jsonData;
      try {
        jsonData = JSON.parse(inputText);
      } catch (e) {
        alert("Invalid JSON input!");
        return;
      }
      
      try {
        // PythonAnywhere에서 호스팅 중인 Flask 서버 엔드포인트
        const response = await fetch("https://dongseok28.pythonanywhere.com/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(jsonData)
        });
        const data = await response.json();
        if (data.error) {
          document.getElementById("resultDisplay").innerText = "Error: " + data.error;
        } else {
          // output, boundary_prob 등 표시
          document.getElementById("resultDisplay").innerText = 
            "Output: " + JSON.stringify(data.output) + "\n" +
            "Boundary: " + JSON.stringify(data.boundary_prob);
        }
      } catch (err) {
        document.getElementById("resultDisplay").innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
