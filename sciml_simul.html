<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SciML Simulation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: lightblue;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: black;
      padding: 10px 0;
      font-size: 1.2em;
    }
    nav a {
      color: lightblue;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 150px;
      font-size: 1.2em;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #111;
      color: lightblue;
      border: 1px solid #333;
      border-radius: 5px;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.5em;
      background-color: #222;
      padding: 20px;
      border-radius: 5px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="publications.html">Publications</a>
    <a href="activities.html">Activities</a>
    <a href="philosophy.html">Philosophy</a>
    <a href="contact.html">Contact</a>
    <a href="open_research_chat.html">Open Research Chat</a>
    <a href="sciml_simul.html">SciML Simulations</a>
  </nav>
  <div class="container">
    <h1>SciML Simulation</h1>
    <p>Enter your input values as a JSON array of shape [m,3] (e.g., 10 rows, 3 columns):</p>
    <textarea id="userInput" placeholder='[[val1, val2, val3], [val1, val2, val3], ...]'></textarea>
    <br>
    <button onclick="submitInput()">Submit</button>
    <div class="result" id="resultDisplay"></div>
  </div>
  
  <script>
    async function submitInput() {
      const inputText = document.getElementById("userInput").value;
      let inputArray;
      try {
        inputArray = JSON.parse(inputText);
      } catch (e) {
        alert("Invalid JSON input!");
        return;
      }
      
      // Validate: Check if inputArray is an array of arrays of length 3
      if (!Array.isArray(inputArray) || inputArray.some(row => !Array.isArray(row) || row.length !== 3)) {
        alert("Input must be an array of arrays of length 3");
        return;
      }
      
      try {
        const response = await fetch("http://localhost:5001/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ input: inputArray })
        });
        const data = await response.json();
        if (data.error) {
          document.getElementById("resultDisplay").innerText = "Error: " + data.error;
        } else {
          document.getElementById("resultDisplay").innerText = "Prediction Result: " + JSON.stringify(data.result);
        }
      } catch (err) {
        document.getElementById("resultDisplay").innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
