<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific ML Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: lightblue;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: black;
            padding: 10px 0;
            font-size: 1.2em;
        }
        nav a {
            color: lightblue;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5em;
        }
        canvas {
            border: 1px solid white;
            background-color: #111;
        }
        .controls {
            margin-top: 20px;
        }
        label, input {
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="publications.html">Publications</a>
        <a href="activities.html">Activities</a>
        <a href="philosophy.html">Philosophy</a>
        <a href="contact.html">Contact</a>
        <a href="sciml_simul.html">SciML Simulations</a>
    </nav>

    <div class="container">
        <h1>Scientific ML Simulation</h1>
        <p>Adjust the refractive index to observe how light bends (Snell's Law).</p>
        <canvas id="simulationCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <label for="n1">Medium 1 Refractive Index (n₁): </label>
            <input type="number" id="n1" value="1.0" step="0.1" min="1" max="3">
            
            <label for="n2">Medium 2 Refractive Index (n₂): </label>
            <input type="number" id="n2" value="1.5" step="0.1" min="1" max="3">
            
            <button onclick="updateSimulation()">Simulate</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("simulationCanvas");
        const ctx = canvas.getContext("2d");

        function drawSimulation(n1, n2) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Define the interface
            const midY = canvas.height / 2;
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, midY);
            ctx.lineTo(canvas.width, midY);
            ctx.stroke();

            // Incident Ray
            const incidentAngle = Math.PI / 6; // 30 degrees
            const incidentX = 100;
            const incidentY = midY - 100;
            
            ctx.strokeStyle = "yellow";
            ctx.beginPath();
            ctx.moveTo(incidentX, incidentY);
            ctx.lineTo(incidentX + 150, midY);
            ctx.stroke();

            // Refracted Ray using Snell's Law: n1 * sin(theta1) = n2 * sin(theta2)
            const theta1 = incidentAngle;
            const sinTheta2 = (n1 / n2) * Math.sin(theta1);
            let theta2 = Math.asin(sinTheta2);

            if (isNaN(theta2)) {
                // Total Internal Reflection
                ctx.strokeStyle = "red";
                ctx.beginPath();
                ctx.moveTo(incidentX + 150, midY);
                ctx.lineTo(incidentX + 300, midY - 100);
                ctx.stroke();
            } else {
                // Normal Refraction
                ctx.strokeStyle = "cyan";
                ctx.beginPath();
                ctx.moveTo(incidentX + 150, midY);
                ctx.lineTo(incidentX + 300, midY + 100 * Math.tan(theta2));
                ctx.stroke();
            }
        }

        function updateSimulation() {
            const n1 = parseFloat(document.getElementById("n1").value);
            const n2 = parseFloat(document.getElementById("n2").value);
            drawSimulation(n1, n2);
        }

        // 초기화
        drawSimulation(1.0, 1.5);
    </script>
</body>
</html>
