<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage - Sci ML MAD, Open Research Chat, DongPT</title>
  <!-- Plotly.js, MathJax 등 필요한 스크립트들 (필요시 추가) -->

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 기본 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
    }
    /* 배경 이미지 및 오버레이 */
    .hero {
      background: url('https://your-image-url.com/hero-background.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .hero-content p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      padding: 15px 25px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #c2185b;
    }
    /* Nav 메뉴 하단에 위치 */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 3;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #e91e63;
    }
  </style>
</head>

      </p>
      <div class="buttons">
        <a href="mad.html">Sci ML MAD</a>
        <a href="open_research_chat.html">Open Research Chat</a>
        <a href="dongpt.html">DongPT</a>
      </div>
    </div>
  </section>
</body>
