<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to DongPT</title>
  <!-- Plotly.js, MathJax 등 필요한 스크립트들 -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async 
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 기본 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
    }
    /* 배경 이미지와 오버레이 */
    .hero {
      background: url('https://your-image-url.com/dongpt-hero.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    .hero-content h1 {
      font-size: 3.5em;
      margin-bottom: 0.3em;
    }
    .hero-content p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .buttons a {
      padding: 15px 30px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #c2185b;
    }
    /* 상단 네비게이션 */
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 3;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #e91e63;
    }
  </style>
</head>
<body>
  <!-- 상단 네비게이션 (세 가지 서비스 링크) -->
  <nav>
    <ul>
      <li><a href="mad.html">Sci ML MAD</a></li>
      <li><a href="open_research_chat.html">Open Research Chat</a></li>
      <li><a href="dongpt.html">DongPT</a></li>
    </ul>
  </nav>

  <!-- Hero 섹션 -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to DongPT</h1>
      <p>
        DongPT는 Sci ML MAD와 같은 첨단 과학기술을 지원하고,<br>
        연구를 위한 Agent로서 여러분의 프로젝트를 혁신합니다.
      </p>
      <div class="buttons">
        <!-- Experience DongPT 버튼을 누르면 Sci ML MAD 페이지(mad.html)로 이동 -->
        <a href="mad.html">Experience DongPT</a>
      </div>
    </div>
  </section>
</body>
</html>
