<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to DongPT</title>
  <!-- (Optional) Add your analytics or other scripts here -->
  <style>
    /* Basic Reset & Font */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      background-color: #000; /* fallback background */
    }
    /* Hero Section with background image and overlay */
    .hero {
      background: url('https://your-image-url.com/dongpt-hero.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    .hero-content h1 {
      font-size: 3.5em;
      margin-bottom: 0.4em;
    }
    .hero-content p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }
    .btn-container {
      display: flex;
      justify-content: center;
    }
    .btn-container a {
      padding: 15px 30px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    .btn-container a:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <!-- No nav bar here, as requested -->

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to DongPT</h1>
      <p>
        DongPT supports cutting-edge technologies like Sci ML MAD,<br>
        serving as a research-oriented agent for your innovative projects.
      </p>
      <div class="btn-container">
        <!-- Button goes to mad.html -->
        <a href="mad.html">Experience DongPT</a>
      </div>
    </div>
  </section>
</body>
</html>
